<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>
<div id="container" class="container">
<div id="menu">
    <div id="list-container" class="list-container">
      <p>Filter:
      				<input data-bind="textInput: filter"/>
      </p>
      <ul id="list" class="list" class="list-unstyled" data-bind="foreach: filteredLocations">
          <li><a href="#" data-bind="text: name, click: $root.pointedLocation"></a></li>
        </ul>
    </div>
</div>
<div id="main-container">
   <div id="map"></div>
   <button class="toggle-navigation" data-bind="click: togNav">x</button>
</div>

<div id="map" class="map"></div>
</div>
<!--
-->
<!--local script link-->
<script type="text/javascript" src="app.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAz4SIBatO8A1AZVDINcA_G58e9d9bigxw&v=3&callback=initMap">
    </script>

<script src="js/knockout-3.4.2.js" charset= "utf-8">
</script>

  </body>


</html>
